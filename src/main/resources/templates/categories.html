<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/stylesheet.css" rel="stylesheet" />
    <title>Categories</title>
</head>
<body>
    <div class="wrapper">

      <h1 class="header__title">Acquisitions inc.</h1>

    <div class="categories">

            <a th:text= "${category.name}" th:href="|/categories/${category.name}|">Category Name </a></h2>          
    </div>
      <footer class="footer">
        <small class="footer__copy"> &copy;2019 Acquisitions Inc. </small>
      </footer>
    </div>  
  </div>
</body>
</html>
