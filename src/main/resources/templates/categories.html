<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="/stylesheet.css" rel="stylesheet" />
  <title>Categories</title>
</head>

<body>
  <div class="wrapper">
    <section class="header">
      <h1 class="header__title">
        <a class="header__title" href="/categories/">WeCanCodeIT Review Repository</a>
      </h1>
      <a class="back_to_reviews__button" href="/reviews/">
        See All Reviews</a>
    </section>
    <div class="container">
      <main>
        <h2 th:each="category: ${categories}">
          <!-- <h2 class="reviews__title" th:text="${review.title}">Title</h2> -->
          <div class="categories">
            <a class="category__title" th:text="${category.name}" th:href="|/categories/${category.name}|">Category Name
            </a></div>
        </h2>
        </h2>
    </div>
    </section>
    <footer class="footer">
        <small class="footer__copy"> &copy;2019 Acquisitions Inc. </small>
      </footer>
   
  </div>
  </div>
  </main>
 
  </div>
</body>

</html>
